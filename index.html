<body> 
    <header>
        <a href="#" class="logo">Algorithm Visualizer</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="1st part (1).mp4" autoplay loop muted playsinline type="mp4"></video>
        <img src="mask (1).jpg" class="mask" alt="mask">
        <div class="heading">
            <h4>Algorithm</h4>
            <h3>Visualizer</h3>
        </div>
        <div class="copyrightText">
            <div class="wrapper">
                <div class="static-txt"><b>Hello i am - </b></div>
                <ul class="dynamic-txts">
                    <li><span><b>RAJIBUL MOLLA</b></span></li>
                </ul>

    <!-- Sidebar Navigation -->
    <ul class="navigation">
        <li class="home"><a href="index.html"><b>Home</b></a></li>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function () {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function () {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
